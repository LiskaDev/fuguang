                <div class="connection-dot" id="connDot" title="è¿æ¥çŠ¶æ€"></div>
            </div>

            <div class="chat-area" id="chatArea">
                <div class="messages" id="messages">
                    <div class="welcome" id="welcome">
                        <div class="welcome-icon">âœ¨</div>
                        <h2>ä½ å¥½ï¼ŒæŒ‡æŒ¥å®˜</h2>
                        <p>æˆ‘æ˜¯æ‰¶å…‰ï¼Œä½ çš„ AI åŠ©æ‰‹ã€‚å¯ä»¥å‘é€æ–‡å­—æˆ–ä¸Šä¼ æ–‡ä»¶å¼€å§‹å¯¹è¯ã€‚</p>
                    </div>

            </div>

            <div class="input-area">
                <div class="input-wrapper">

                    </div>
                    <div class="input-box">
                        <textarea id="userInput" rows="1" placeholder="è¾“å…¥æ¶ˆæ¯... (Enterå‘é€, Shift+Enteræ¢è¡Œ)"
                            oninput="autoResize(this)" onkeydown="handleKey(event)"></textarea>
                        <div class="input-actions">
                            <input type="file" id="fileInput" hidden
                                accept=".txt,.pdf,.docx,.pptx,.xlsx,.jpg,.jpeg,.png" onchange="handleFileSelect(event)">
                            <button class="action-btn" onclick="document.getElementById('fileInput').click()"
                                title="ä¸Šä¼ æ–‡ä»¶">ğŸ“</button>

                                title="å‘é€">â¤</button>

    <script>
        // ========== State ==========
        let token = localStorage.getItem('fg_token') || '';
        let ws = null;
        let isConnected = false;
        let pendingFile = null;       // {file: File, parsed: string, file_id: string}
        let isSending = false;
        let currentConversationId = null;  // å½“å‰å¯¹è¯ ID
        let dragCounter = 0;          // æ‹–æ‹½å±‚çº§è®¡æ•°

        // ========== Init ==========
        window.addEventListener('DOMContentLoaded', () => {
            if (token) {
                hideLogin();
                connectWS();
                loadConversationList();
            }
            document.getElementById('passwordInput').addEventListener('keydown', e => {
                if (e.key === 'Enter') doLogin();
            });
            initDragDrop();
        });

        // ========== Auth ==========
        async function doLogin() {
            const pw = document.getElementById('passwordInput').value;
            const errEl = document.getElementById('loginError');
            errEl.textContent = '';
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: pw })
                });
                if (!res.ok) {
                    errEl.textContent = 'å¯†ç é”™è¯¯';
                    return;
                }
                const data = await res.json();
                token = data.token;
                localStorage.setItem('fg_token', token);
                hideLogin();
                connectWS();
                loadConversationList();
            } catch (e) {
                errEl.textContent = 'è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ';
            }
        }

        function hideLogin() {
            document.getElementById('loginModal').classList.add('hidden');
        }

        function showLogin() {
            document.getElementById('loginModal').classList.remove('hidden');
            document.getElementById('passwordInput').value = '';
            document.getElementById('loginError').textContent = '';
        }

        // ========== WebSocket ==========
        function connectWS() {
            if (ws) { try { ws.close(); } catch (e) { } }

            const proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${proto}//${location.host}/api/chat`);

            ws.onopen = () => {
                // å‘é€è®¤è¯
                ws.send(JSON.stringify({ token }));
            };

            ws.onmessage = (e) => {
                const msg = JSON.parse(e.data);

                if (msg.type === 'auth') {
                    setConnected(true);
                    return;
                }

                if (msg.type === 'error' && msg.content === 'è®¤è¯å¤±è´¥ï¼Œè¯·é‡æ–°ç™»å½•') {
                    localStorage.removeItem('fg_token');
                    token = '';
                    showLogin();
                    return;
                }

                if (msg.type === 'thinking') {
                    showThinking();
                    return;
                }

                if (msg.type === 'reply') {
                    hideThinking();
                    addMessage('ai', msg.content, false, true);
                    isSending = false;
                    updateSendBtn();
                    return;
                }

                if (msg.type === 'error') {
                    hideThinking();
                    addMessage('ai', 'âš ï¸ ' + msg.content);
                    isSending = false;
                    updateSendBtn();
                    return;
                }

                // æ–°å¯¹è¯åˆ›å»ºé€šçŸ¥
                if (msg.type === 'conversation_created') {
                    currentConversationId = msg.conversation_id;
                    loadConversationList();
                    return;
                }

                // æ ‡é¢˜æ›´æ–°é€šçŸ¥
                if (msg.type === 'title_updated') {
                    document.getElementById('chatTitle').textContent = msg.title;
                    loadConversationList();
                    return;
                }
            };

            ws.onclose = () => {
                setConnected(false);
                // è‡ªåŠ¨é‡è¿
                setTimeout(() => {
                    if (token) connectWS();
                }, 3000);
            };

            ws.onerror = () => {
                setConnected(false);
            };
        }

        function setConnected(v) {
            isConnected = v;
            const dot = document.getElementById('connDot');
            dot.classList.toggle('connected', v);
            dot.title = v ? 'å·²è¿æ¥' : 'æœªè¿æ¥';
        }

        // ========== Chat ==========
        async function sendMessage() {
            const input = document.getElementById('userInput');
            let text = input.value.trim();
            if (!text && !pendingFile) return;
            if (isSending) return;
            if (!isConnected) return;

            let displayText = text;  // ç”¨æˆ·æ°”æ³¡æ˜¾ç¤ºçš„å†…å®¹
            let sendText = text;     // å®é™…å‘ç»™ AI çš„å†…å®¹
            let attachedFileName = null;

            // å¦‚æœæœ‰æ–‡ä»¶é™„ä»¶
            if (pendingFile) {
                attachedFileName = pendingFile.file.name;
                displayText = `<div class="file-attachment-tag">ğŸ“„ ${escapeHtml(attachedFileName)}</div>\n${text || 'è¯·åˆ†æè¿™ä¸ªæ–‡ä»¶'}`;
            }

            // éšè— welcome
            const welcome = document.getElementById('welcome');
            if (welcome) welcome.style.display = 'none';

            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage('user', displayText, true);
            input.value = '';
            autoResize(input);
            isSending = true;
            updateSendBtn();

            // ä¿å­˜å‘é€å‚æ•°ä¾›åç»­ä½¿ç”¨
            const userDisplayContent = displayText;

            // å¦‚æœæœ‰æ–‡ä»¶ï¼Œå…ˆä¸Šä¼ è§£æå†å‘é€
            if (pendingFile && pendingFile.file) {
                const file = pendingFile.file;
                removeFile();
                showThinking();  // æ˜¾ç¤º"æ€è€ƒä¸­"

                try {
                    const data = await uploadAndParseFile(file);
                    if (data.error) {
                        hideThinking();
                        addMessage('ai', `âš ï¸ æ–‡ä»¶è§£æå¤±è´¥: ${data.error}`);
                        isSending = false;
                        updateSendBtn();
                        return;
                    }
                    const fileLabel = `[æ–‡ä»¶ã€Š${file.name}ã€‹å†…å®¹ï¼š\n${data.parsed_content}]`;
                    sendText = text ? fileLabel + '\n' + text : fileLabel + '\nè¯·åˆ†æè¿™ä¸ªæ–‡ä»¶';
                } catch (err) {
                    hideThinking();
                    addMessage('ai', 'âš ï¸ æ–‡ä»¶ä¸Šä¼ å¤±è´¥ï¼Œè¯·é‡è¯•');
                    isSending = false;
                    updateSendBtn();
                    return;
                }
            } else {
                removeFile();
            }

            // å‘é€ç»™ AIï¼ˆå¸¦å¯¹è¯ ID å’Œæ˜¾ç¤ºå†…å®¹ï¼‰
            ws.send(JSON.stringify({
                type: 'chat',
                content: sendText,
                conversation_id: currentConversationId || undefined,
                display_content: userDisplayContent
            }));
        }

        function addMessage(role, content, isHtml = false, useTypewriter = false) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${role}`;

            const now = new Date();
            const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;

            const name = role === 'user' ? 'æŒ‡æŒ¥å®˜' : 'æ‰¶å…‰';
            const emoji = role === 'user' ? 'ğŸ‘¤' : 'âœ¨';

            let html = `
        <div class="message-header">
            <div class="avatar ${role}">${emoji}</div>
            <span class="message-name">${name}</span>
            <span class="message-time">${timeStr}</span>
        </div>
        <div class="message-content">`;

            if (role === 'ai' && useTypewriter) {
                // Typewriter: start empty, will be filled progressively
                html += '<span class="typewriter-cursor"></span>';
            } else if (role === 'ai') {
                html += renderMarkdown(content);
            } else if (isHtml) {
                html += content;
            } else {
                html += escapeHtml(content);
            }

            html += `</div>`;
            div.innerHTML = html;
            container.appendChild(div);

            if (role === 'ai' && useTypewriter) {
                // Typewriter animation
                typewriterRender(div.querySelector('.message-content'), content);
            } else if (role === 'ai') {
                enhanceCodeBlocks(div);
            }

            scrollToBottom();
        }

        function enhanceCodeBlocks(div) {
            div.querySelectorAll('pre code').forEach(block => {
                hljs.highlightElement(block);
            });
            div.querySelectorAll('pre').forEach(pre => {
                // Language label
                const code = pre.querySelector('code');
                if (code) {
                    const classes = code.className.match(/language-(\w+)/);
                    if (classes && classes[1] && classes[1] !== 'undefined') {
                        const label = document.createElement('span');
                        label.className = 'code-lang-label';
                        label.textContent = classes[1];
                        pre.style.position = 'relative';
                        pre.appendChild(label);
                    }
                }
                // Copy button
                const btn = document.createElement('button');
                btn.className = 'code-copy-btn';
                btn.textContent = 'å¤åˆ¶';
                btn.onclick = () => {
                    const codeEl = pre.querySelector('code');
                    navigator.clipboard.writeText(codeEl.textContent).then(() => {
                        btn.textContent = 'å·²å¤åˆ¶ âœ“';
                        btn.classList.add('copied');
                        setTimeout(() => {
                            btn.textContent = 'å¤åˆ¶';
                            btn.classList.remove('copied');
                        }, 2000);
                    });
                };
                pre.style.position = 'relative';
                pre.appendChild(btn);
            });
        }

        async function typewriterRender(contentEl, fullText) {
            // Split into chunks: words + spaces + punctuation for natural pacing
            const rendered = renderMarkdown(fullText);
            // Create a hidden div to parse the HTML
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = rendered;
            const plainText = tempDiv.textContent || tempDiv.innerText;

            // Animate by progressively revealing the markdown
            // We'll split by characters and render markdown at intervals
            const totalLen = fullText.length;
            let currentLen = 0;
            const chunkSize = Math.max(1, Math.floor(totalLen / 120)); // ~120 steps
            const interval = 15; // ms between chunks

            return new Promise(resolve => {
                function step() {
                    currentLen += chunkSize;
                    if (currentLen >= totalLen) {
                        currentLen = totalLen;
                        contentEl.innerHTML = renderMarkdown(fullText);
                        enhanceCodeBlocks(contentEl.closest('.message'));
                        scrollToBottom();
                        resolve();
                        return;
                    }
                    // Render partial markdown + cursor
                    const partial = fullText.substring(0, currentLen);
                    contentEl.innerHTML = renderMarkdown(partial) + '<span class="typewriter-cursor"></span>';
                    scrollToBottom();
                    requestAnimationFrame(() => setTimeout(step, interval));
                }
                step();
            });
        }

        function renderMarkdown(text) {
            if (typeof marked !== 'undefined') {
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    highlight: function (code, lang) {
                        if (lang && hljs.getLanguage(lang)) {
                            return hljs.highlight(code, { language: lang }).value;
                        }
                        return hljs.highlightAuto(code).value;
                    }
                });
                return marked.parse(text);
            }
            return escapeHtml(text);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        function showThinking() {
            hideThinking();
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.id = 'thinkingIndicator';
            div.className = 'message ai';
            div.innerHTML = `
        <div class="message-header">
            <div class="avatar ai">âœ¨</div>
            <span class="message-name">æ‰¶å…‰</span>
        </div>
        <div class="thinking">
            <div class="thinking-dots"><span></span><span></span><span></span></div>
            <span>æ€è€ƒä¸­...</span>
        </div>`;
            container.appendChild(div);
            scrollToBottom();
        }

        function hideThinking() {
            const el = document.getElementById('thinkingIndicator');
            if (el) el.remove();
        }

        function scrollToBottom() {
            const area = document.getElementById('chatArea');
            requestAnimationFrame(() => {
                area.scrollTop = area.scrollHeight;
            });
        }

        // ========== File Upload ==========

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            // åªè®°å½•æ–‡ä»¶å¼•ç”¨ï¼Œä¸è§£æ
            pendingFile = { file, parsed: null, file_id: null };

            // æ˜¾ç¤ºæ–‡ä»¶é¢„è§ˆ
            const preview = document.getElementById('filePreview');
            document.getElementById('fileName').textContent = `ğŸ“„ ${file.name}`;
            preview.classList.add('visible');

            // é‡ç½® input ä»¥ä¾¿é‡å¤ä¸Šä¼ åŒä¸€æ–‡ä»¶
            e.target.value = '';

            // èšç„¦åˆ°è¾“å…¥æ¡†
            document.getElementById('userInput').focus();
        }

        async function uploadAndParseFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            const res = await fetch('/api/upload', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` },
                body: formData
            });
            return await res.json();
        }

        function removeFile() {
            pendingFile = null;
            document.getElementById('filePreview').classList.remove('visible');
            document.getElementById('fileName').textContent = '';
        }

        // ========== UI Helpers ==========
        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 150) + 'px';
        }

        function handleKey(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function updateSendBtn() {
            document.getElementById('sendBtn').disabled = isSending;
        }

        function newChat() {
            currentConversationId = null;
            // é€šçŸ¥åç«¯é‡ç½®ä¼šè¯
            if (ws && isConnected) {
                ws.send(JSON.stringify({ type: 'switch_conversation', conversation_id: null }));
            }
            document.getElementById('messages').innerHTML = `
        <div class="welcome" id="welcome">
            <div class="welcome-icon">âœ¨</div>
            <h2>ä½ å¥½ï¼ŒæŒ‡æŒ¥å®˜</h2>
            <p>æˆ‘æ˜¯æ‰¶å…‰ï¼Œä½ çš„ AI åŠ©æ‰‹ã€‚å¯ä»¥å‘é€æ–‡å­—æˆ–ä¸Šä¼ æ–‡ä»¶å¼€å§‹å¯¹è¯ã€‚</p>
        </div>`;
            removeFile();
            document.getElementById('chatTitle').textContent = 'æ–°å¯¹è¯';
            isSending = false;
            updateSendBtn();
            highlightActiveConversation();
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const backdrop = document.getElementById('sidebarBackdrop');
            const isOpen = sidebar.classList.toggle('open');
            backdrop.classList.toggle('active', isOpen);
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('sidebarBackdrop').classList.remove('active');
        }

        // ========== Drag & Drop Upload ==========
        function initDragDrop() {
            const overlay = document.getElementById('dropOverlay');

            document.addEventListener('dragenter', (e) => {
                e.preventDefault();
                dragCounter++;
                if (e.dataTransfer.types.includes('Files')) {
                    overlay.classList.add('active');
                }
            });

            document.addEventListener('dragleave', (e) => {
                e.preventDefault();
                dragCounter--;
                if (dragCounter <= 0) {
                    dragCounter = 0;
                    overlay.classList.remove('active');
                }
            });

            document.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            document.addEventListener('drop', (e) => {
                e.preventDefault();
                dragCounter = 0;
                overlay.classList.remove('active');

                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    const allowed = ['.txt', '.pdf', '.docx', '.pptx', '.xlsx', '.jpg', '.jpeg', '.png'];
                    const ext = '.' + file.name.split('.').pop().toLowerCase();
                    if (!allowed.includes(ext)) {
                        alert(`ä¸æ”¯æŒçš„æ–‡ä»¶ç±»å‹: ${ext}\næ”¯æŒ: ${allowed.join(', ')}`);
                        return;
                    }
                    pendingFile = { file, parsed: null, file_id: null };
                    document.getElementById('fileName').textContent = `ğŸ“„ ${file.name}`;
                    document.getElementById('filePreview').classList.add('visible');
                    document.getElementById('userInput').focus();
                }
            });
        }

        // ========== Conversation List ==========
        async function loadConversationList() {
            try {
                const res = await fetch('/api/conversations', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                renderConversationList(data.conversations || []);
            } catch (e) {
                console.warn('åŠ è½½å¯¹è¯åˆ—è¡¨å¤±è´¥:', e);
            }
        }

        function renderConversationList(convs) {
            const list = document.getElementById('chatList');
            if (!convs.length) {
                list.innerHTML = '<div class="chat-list-empty">æš‚æ— å†å²å¯¹è¯</div>';
                return;
            }
            list.innerHTML = convs.map(c => `
                <div class="chat-item ${c.id === currentConversationId ? 'active' : ''}"
                     data-id="${c.id}" onclick="loadConversation('${c.id}')">
                    <span class="chat-item-title">${escapeHtml(c.title)}</span>
                    <button class="chat-item-delete" onclick="event.stopPropagation(); deleteConversation('${c.id}')" title="åˆ é™¤">ğŸ—‘</button>
                </div>
            `).join('');
        }

        function highlightActiveConversation() {
            document.querySelectorAll('.chat-item').forEach(el => {
                el.classList.toggle('active', el.dataset.id === currentConversationId);
            });
        }

        async function loadConversation(convId) {
            currentConversationId = convId;
            highlightActiveConversation();

            // é€šçŸ¥ WebSocket åˆ‡æ¢å¯¹è¯
            if (ws && isConnected) {
                ws.send(JSON.stringify({ type: 'switch_conversation', conversation_id: convId }));
            }

            // åŠ è½½æ¶ˆæ¯
            try {
                const res = await fetch(`/api/conversations/${convId}/messages`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                const msgs = data.messages || [];

                // æ¸…ç©ºå¹¶é‡æ–°æ¸²æŸ“
                document.getElementById('messages').innerHTML = '';
                const welcome = document.getElementById('welcome');
                if (welcome) welcome.style.display = 'none';

                if (msgs.length === 0) {
                    // ç©ºå¯¹è¯ï¼Œæ˜¾ç¤º welcome
                    newChat();
                    currentConversationId = convId;
                    highlightActiveConversation();
                    return;
                }

                msgs.forEach(m => {
                    // ç”¨æˆ·æ¶ˆæ¯å¯èƒ½åŒ…å« HTMLï¼ˆæ–‡ä»¶æ ‡ç­¾ï¼‰ï¼Œæ£€æµ‹å¹¶ä½¿ç”¨ isHtml
                    const isUserHtml = m.role === 'user' && m.content.includes('file-attachment-tag');
                    addMessage(m.role, m.content, isUserHtml);
                });

                // æ›´æ–°æ ‡é¢˜
                const convRes = await fetch('/api/conversations', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const convData = await convRes.json();
                const conv = (convData.conversations || []).find(c => c.id === convId);
                if (conv) {
                    document.getElementById('chatTitle').textContent = conv.title;
                }
            } catch (e) {
                console.warn('åŠ è½½å¯¹è¯æ¶ˆæ¯å¤±è´¥:', e);
            }

            // ç§»åŠ¨ç«¯å…³é—­ä¾§è¾¹æ 
            document.getElementById('sidebar').classList.remove('open');

            isSending = false;
            updateSendBtn();
        }

        async function deleteConversation(convId) {
            if (!confirm('ç¡®å®šåˆ é™¤è¿™ä¸ªå¯¹è¯å—ï¼Ÿ')) return;
            try {
                await fetch(`/api/conversations/${convId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                // å¦‚æœåˆ é™¤çš„æ˜¯å½“å‰å¯¹è¯ï¼Œæ–°å»ºä¸€ä¸ª
                if (convId === currentConversationId) {
                    newChat();
                }
                loadConversationList();
            } catch (e) {
                console.warn('åˆ é™¤å¯¹è¯å¤±è´¥:', e);
            }
        }
    </script>
